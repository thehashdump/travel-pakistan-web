<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/Travel-Pakistan-Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <title>Travel Pakistan - Explore the Beauty of Pakistan</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Philosopher:wght@700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      var Accordion = function() {
        
        var
          toggleItems,
          items;
        
        var _init = function() {
          toggleItems     = document.querySelectorAll('.accordion__itemTitleWrap');
          toggleItems     = Array.prototype.slice.call(toggleItems);
          items           = document.querySelectorAll('.accordion__item');
          items           = Array.prototype.slice.call(items);
          
          _addEventHandlers();
          TweenLite.set(items, {visibility:'visible'});
          TweenMax.staggerFrom(items, 0.9,{opacity:0, x:-100, ease:Power2.easeOut}, 0.3)
        }
        
        var _addEventHandlers = function() {
          toggleItems.forEach(function(element, index) {
            element.addEventListener('click', _toggleItem, false);
          });
        }
        
        var _toggleItem = function() {
          var parent = this.parentNode;
          var content = parent.children[1];
          if(!parent.classList.contains('is-active')) {
            parent.classList.add('is-active');
            TweenLite.set(content, {height:'auto'})
            TweenLite.from(content, 0.6, {height: 0, immediateRender:false, ease: Back.easeOut})
            
          } else {
            parent.classList.remove('is-active');
            TweenLite.to(content, 0.3, {height: 0, immediateRender:false, ease: Power1.easeOut})
          }
        }
        
        return {
          init: _init
        }
        
      }();
    </script>
  </body>
</html>
